<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body onLoad="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">

            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div id="presupuesto" class="presupuesto_valor">+$2,000MXN</div>

            <div class="presupuesto_ingreso limpiarEstilos">

                <div class="presupuesto_ingreso--texto">Ingresos</div>

                <div class="derecha">
                    <div id="ingresos" class="presupuesto_ingreso--valor">+$4,000MXN</div>
                    <div class="presupuesto_ingreso--procentaje"> </div>
                    
                </div>   
            </div>     

            <div class="presupuesto_egreso limpiarEstilos">

                <div class="presupuesto_egreso--texto">Egresos</div>

                <div class="derecha limpiarEstilos">

                    <div id="egresos" class="presupuesto_egreso--valor">-$1,900MXN</div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>

                </div>

            </div>

        </div>
    </div>

    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">

                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                </select>

                <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" id="descripcion">
                <input type="number" id="valor" class="agregar_valor" placeholder="Valor" step="any">
                <button id="boton-agregar" class="agregar_btn"><ion-icon name="checkmark-circle-outline"></ion-icon></button>

            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">

            <h2 class="ingreso_titulo">Ingresos</h2>

            <div id="lista-ingresos">

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">

                        <div class="elemento_valor">+$2,200MXN</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                        </div>

                    </div>


                </div>

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Venta coche</div>
                    <div class="derecha limpiarEstilos">

                        <div class="elemento_valor">+$1,500MXN</div>
                        <div class="elemento_eliminar">
                                <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                                </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="egreso">

            <h2 class="egreso_titulo">Egresos</h2>

            <div id="lista-egresos">

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">

                        <div class="elemento_valor">-$2,000MXN</div>
                        <div class="elemento_porcentaje">25%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                            </button>
                        </div>

                    </div>
                </div>

                <div class="elemento limpiarEstilos">

                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-$1,000MXN</div>
                        <div class="elemento_porcentaje">10%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn"><ion-icon name="close-circle-outline"></ion-icon></button>
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
